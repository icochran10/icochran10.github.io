<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="mx-auto max-w-3xl bg-white p-6 text-center">
        <!-- Title Section -->
        <header class="my-32">
            <h1 class="text-4xl font-bold text-dew sm:text-6xl">Dudes with Dews</h1>
        </header>

        <!-- Countdown Timer -->
        <section class="my-8">
            <h2 class="text-2xl font-bold text-gray-800">Dudes with Dews 2026</h2>
            <div id="timer" class="mt-2 text-2xl font-semibold text-green-600"></div>
        </section>

        <section class="my-12 rounded-lg p-6">
            <h2 class="mb-8 text-3xl font-bold text-gray-800">Looking Back at Last Year</h2>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                <!-- Dew Consumed Card -->
                <div class="flex items-center gap-4 rounded-lg bg-green-100 p-4 text-green-800 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                    </svg>
                    <div>
                        <p class="text-left text-2xl font-bold">34 Cans</p>
                        <p class="text-left text-sm font-medium">Dew Consumed</p>
                    </div>
                </div>

                <!-- Winner Card -->
                <div class="flex items-center gap-4 rounded-lg bg-blue-100 p-4 text-blue-800 shadow-sm sm:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0" />
                    </svg>

                    <div>
                        <p class="text-left text-2xl font-bold">Jacob</p>
                        <p class="text-left text-sm font-medium">Dew Chug Winner</p>
                    </div>
                </div>

                <!-- Meat Consumed Card -->
                <div class="flex items-center gap-4 rounded-lg bg-red-100 p-4 text-red-800 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97A48.416 48.416 0 0 0 12 4.5c-2.291 0-4.545.16-6.75.47m13.5 0c1.01.143 2.01.317 3 .52m-3-.52 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.988 5.988 0 0 1-2.031.352 5.988 5.988 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L18.75 4.971Zm-16.5.52c.99-.203 1.99-.377 3-.52m0 0 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.989 5.989 0 0 1-2.031.352 5.989 5.989 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L5.25 4.971Z" />
                    </svg>

                    <div>
                        <p class="text-left text-2xl font-bold">8 Pounds</p>
                        <p class="text-left text-sm font-medium">Meat Consumed</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-12 p-6 text-center">
            <h2 class="mb-6 text-3xl font-bold text-gray-800">Dew of the Year 2025</h2>
            <div class="flex justify-center">
                <img src="DOTY.png" alt="Dew of the Year 2025" class="w-full rounded-lg shadow-lg sm:w-2/3 lg:w-1/2" />
            </div>
        </section>
    </div>


    <script>
        // Set the target date and time
        const targetDate = new Date("April 30, 2025 12:00:00").getTime();

        // Update the countdown every second
        const interval = setInterval(function () {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("timer").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Stop the timer when the countdown is over
            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById("timer").innerHTML = "Countdown Complete!";
            }
        }, 1000);</script>
</body>
</html>
